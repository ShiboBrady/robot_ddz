<title>斗地主机器人管理页面</title>
<script>
function sendRequest(url){
    var req = new XMLHttpRequest();
    req.open("GET", url);
    req.send(null);
    console.log('url is:' + url);
    req.onreadystatechange = function(){
        if (req.readyState == 4 && req.status == 200){
            var output = document.getElementById("output");
            output.innerHTML = req.responseText;
            console.log(req.responseText);
        }
    }   
}
function checkSubmitFunc(buttonId){ 
    sendRequest("/robot_status");
}
function startSubmitFunc(buttonId){
    sendRequest("/robot_start?kind=" + buttonId);
}
function stopSubmitFunc(buttonId){
    sendRequest("/robot_stop?kind=" + buttonId);
}
</script>
