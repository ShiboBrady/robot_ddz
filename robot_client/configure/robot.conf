#this config file is for robot program
########################################################
# 比赛场1：初级场
########################################################
[game1]
# server
#ip = 10.44.32.94  #线上内网ip
#ip = 101.200.140.66  #线上外网ip
ip = 192.168.1.88  #测试ip
port = 4001  #端口

# robot
IQLevel = 2  #机器人等级
robotIdStart = 110201  #机器人id开始值
robotIdEnd   = 110250  #机器人id结束值
robotNum     = 40  #机器人个数(此值应小于上面的范围)

# game
type = ddz #斗地主固定值
sessionKey = session_  #sessionkey
name = org_ddz_game_cj_01  #比赛所在场的名字，此值和matchid一起，不能写错
matchid = 1  #比赛场次信息
playerNum = 3  #比赛场中所能容纳的最大人数
isMatch = 0  #标记是否是比赛场
percentage = 50  #用户比赛场，表示填充所缺机器数人百分比

# timer
heartBeat = 30  #心跳时间间隔
verify = 5  #身份认证的时间间隔
initGame = 8  #初始化游戏的时间间隔
activeMsgDelay = 6  #首次叫分和首次出牌的间隔时间
passiveMsgDelay = 3  #轮到自己叫分和出牌的间隔时间
exit = 2  #退出程序时到程序退出时的间隔时间
roomstate = 2  #查询房间状态的间隔时间

# log
logConf = ../configure/log4cplus.properties  #日志配置文件
